<!doctype html><html lang="en"><head><meta content="text/html;charset=utf-8" http-equiv="Content-Type"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="/favicon.a259c127.png"><link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/flatly/bulmaswatch.min.css"><link rel="stylesheet" type="text/css" href="/main.16dcea2e.css"><script src="/main.dd0119d1.js"></script><title>Talisman Optimizer</title><meta property="og:title" content="Talisman Optimizer"><meta property="og:type" content="website"><meta property="og:url" content="https://thinkier.github.io/talisman-optimizer"><meta property="og:image" content="/favicon.a259c127.png"><meta property="og:description" content="Optimizer your Hypixel Skyblock talismans with this simple web app!"></head><body> <section class="section"> <div class="columns"> <div class="column is-narrow"> <div class="container"> <h1 class="title"> My Talismans </h1> <div id="talisman-inputs"> <div class="field has-addons"> <div class="control"> <input class="input rarity-common" id="common-talisman-count" type="text" value="0"> </div> <div class="control"> <label for="common-talisman-count" class="button is-static"> COMMONs </label> </div> </div> <div class="field has-addons"> <div class="control"> <input class="input rarity-uncommon" id="uncommon-talisman-count" type="text" value="0"> </div> <div class="control"> <label for="uncommon-talisman-count" class="button is-static"> UNCOMMONs </label> </div> </div> <div class="field has-addons"> <div class="control"> <input class="input rarity-rare" id="rare-talisman-count" type="text" value="0"> </div> <div class="control"> <label for="rare-talisman-count" class="button is-static"> RAREs </label> </div> </div> <div class="field has-addons"> <div class="control"> <input class="input rarity-epic" id="epic-talisman-count" type="text" value="0"> </div> <div class="control"> <label for="epic-talisman-count" class="button is-static"> EPICs </label> </div> </div> <div class="field has-addons"> <div class="control"> <input class="input rarity-legendary" id="legendary-talisman-count" type="text" value="0"> </div> <div class="control"> <label for="legendary-talisman-count" class="button is-static"> LEGENDARYs </label> </div> </div> <div class="field has-addons"> <div class="control"> <input class="input rarity-mythic" id="mythic-talisman-count" type="text" value="0"> </div> <div class="control"> <label for="mythic-talisman-count" class="button is-static"> MYTHICs </label> </div> </div> </div> </div> <br> <div class="container"> <h1 class="title"> My Base Stats </h1> <div id="armor-inputs"> <div class="field has-addons"> <div class="control"> <input class="input stat-dmg" id="base-dmg" type="text" placeholder=""> </div> <div class="control"> <label for="base-dmg" class="button is-static"> Damage </label> </div> </div> <div class="field has-addons"> <div class="control"> <input class="input stat-strength" id="base-strength" type="text" placeholder=""> </div> <div class="control"> <label for="base-strength" class="button is-static"> Strength </label> </div> </div> <div class="field has-addons"> <div class="control"> <input class="input stat-crit-dmg" id="base-crit-dmg" type="text" placeholder=""> </div> <div class="control"> <label for="base-crit-dmg" class="button is-static"> Crit Dmg </label> </div> </div> <div class="field has-addons"> <div class="control"> <input class="input stat-atk-spd" id="base-attack-speed" type="text" placeholder=""> </div> <div class="control"> <label for="base-attack-speed" class="button is-static"> Atk Spd </label> </div> </div> </div> </div> </div> <div class="column"> <div class="container"> <h1 class="title"> Maximum Critical Damage </h1> <h2 class="subtitle"> The optimal reforges for maximum damage on a critical hit. </h2> <div id="max-cd-reforge-guides"> <div class="columns"> <div class="column"> <div class="container"> <div class="common-reforge-guide"> <h3 class="subtitle">Common</h3> <div id="common-max-cd-reforge-guide"></div> </div> </div> </div> <div class="column"> <div class="container"> <div class="uncommon-reforge-guide"> <h3 class="subtitle">Uncommon</h3> <div id="uncommon-max-cd-reforge-guide"></div> </div> </div> </div> </div> <div class="columns"> <div class="column"> <div class="container"> <div class="rare-reforge-guide"> <h3 class="subtitle">Rare</h3> <div id="rare-max-cd-reforge-guide"></div> </div> </div> </div> <div class="column"> <div class="container"> <div class="epic-reforge-guide"> <h3 class="subtitle">Epic</h3> <div id="epic-max-cd-reforge-guide"></div> </div> </div> </div> </div> <div class="columns"> <div class="column"> <div class="container"> <div class="legendary-reforge-guide"> <h3 class="subtitle">Legendary</h3> <div id="legendary-max-cd-reforge-guide"></div> </div> </div> </div> <div class="column"> <div class="container"> <div class="mythic-reforge-guide"> <h3 class="subtitle">Mythic</h3> <div id="mythic-max-cd-reforge-guide"></div> </div> </div> </div> </div> </div> </div> </div> </div> </section> </body></html>
